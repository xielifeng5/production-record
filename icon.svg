    <line x1="100" y1="250" x2="412" y2="250"/>
    <line x1="100" y1="300" x2="412" y2="300"/>
    <line x1="100" y1="350" x2="412" y2="350"/>
    <line x1="150" y1="100" x2="150" y2="412"/>
    <line x1="206" y1="100" x2="206" y2="412"/>
    <line x1="262" y1="100" x2="262" y2="412"/>
    <line x1="318" y1="100" x2="318" y2="412"/>
    <line x1="374" y1="100" x2="374" y2="412"/>
  </g>
  <!-- 纱线图标 -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="#E2E8F0" stroke-width="20"/>
